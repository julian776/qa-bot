version: "3.8"

services:
  # MongoDB for document storage and metadata
  mongodb:
    image: mongo:7.0
    container_name: qa-bot-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=qa_bot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - qa-bot-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database for embeddings
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qa-bot-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - qa-bot-network
    restart: unless-stopped

  # FastAPI Backend
  back:
    build: ./backend
    container_name: qa-bot-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/qa_bot?authSource=admin
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=development
    depends_on:
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - qa-bot-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 2s
      timeout: 10s
      retries: 10

  # React Frontend
  front:
    build: ./frontend
    container_name: qa-bot-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      back:
        condition: service_healthy
    networks:
      - qa-bot-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  qa-bot-network:
    driver: bridge
